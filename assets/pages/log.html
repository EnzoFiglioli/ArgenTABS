<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://kit.fontawesome.com/0c273bd24b.js" crossorigin="anonymous"></script>
    <title>ArgenTABS</title>
</head>
<body>
    <header>
        <a href="/index.html"><h3 class="logo">Argen<span style="color:lightblue">TABS</span></h3></a>
        <nav>
            <ul class="links-container">
            </ul>
        </nav>
    </header>
    <main>
        <form class="container-form">
            <span class="form-title">INICIAR SESION</span>
            <label for="username">
                <input type="text" id="username" placeholder="Nombre de usuario">
            </label>
            <label for="password">
                <input type="password" id="password" placeholder="Contraseña">
            </label>
            <button class="btn-conect">
                INICIAR
            </button>
            <div class="separator">
                <hr> O <hr>
            </div>
            <div class="log-social-media">
                <button class="btn-google">
                    <i class="fa-brands fa-google"></i>Conectarse con Google
                </button>
                <button class="btn-fb">
                    <i class="fa-brands fa-facebook"></i>Conectarse con Facebook
                </button>
            </div>
        </form>
        <section class="bg-home">
            <div class="bg-home-img">
            </div>
        </section>
    </main>
    <footer>
        <p>© 2023 ArgenTABS.net</p>
    </footer>
</body>
</html>
